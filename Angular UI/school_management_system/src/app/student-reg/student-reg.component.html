<div class="container" style="text-align: center; padding: 2%">
    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> <label>Student Name</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" pInputText placeholder="Student Name">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"><label>Primary Mobile No</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="Primary Mobile No">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> <label>Father Name</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" pInputText placeholder="Father Name">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <label>Alternate Mobile No</label>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="Alternate Mobile No">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> <label>Current Address</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" pInputText placeholder="House Number">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"><label>Primary Email Id</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="Primary Email Id">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> </div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="City District">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"><label>Second Email Id</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="Second Email Id">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> </div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="State">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> <label>Course</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> </div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="Pin Code">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"><label>Date of Birth</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <p-calendar [(ngModel)]="value"></p-calendar>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> <label>Permanent Address</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" pInputText placeholder="House Number">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> <label>Gender</label></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <label>Male</label>
                <p-radioButton name="groupGender" value="M" [(ngModel)]="selectedGender"></p-radioButton>
                <label>Female</label>
                <p-radioButton name="groupGender" value="F" [(ngModel)]="selectedGender"></p-radioButton>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> </div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="City District">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> </div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="State">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"> </div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
                <span class="ui-inputgroup-addon"></span>
                <input type="text" pInputText placeholder="Pin Code">
            </div>
        </div>
        <div class="col-lg-2" style="text-align: left">
            <div class="ui-inputgroup"></div>
        </div>
        <div class="col-lg-4">
            <div class="ui-inputgroup" style="text-align: left">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3" style="text-align: center"></div>
        <div class="col-lg-6" style="text-align: center">
            <div>
                <p-button label="Click" label="Save" styleClass="ui-button-info"></p-button>
                <span style="padding: 3%"></span>
                <p-button label="Click" label="Clear" styleClass="ui-button-info"></p-button>
            </div>
        </div>
        <div class="col-lg-3" style="text-align: center">
        </div>
    </div>
</div>
